<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling links & Buttons</title>

    <style>
        .container{
            margin: auto;
            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }

        .container1{
            margin: 2% auto;
            
            padding: 12px;
            text-align: center;
        }

        #clickhere{
            margin: 2%;
            border: 2px solid black;
            padding: 6px;
            border-radius: 19px;
            text-decoration: none;
            background-color: rgb(90, 151, 151);
            color: black;
        }

        .btn{
            margin: 2%;
            border: 2px solid black;
            padding: 6px;
            border-radius: 19px;
            text-decoration: none;
            background-color: rgb(90, 151, 151);
            color: black;
        }

        .effect{
            margin: 2%;
            border: 2px solid gray;
            padding: 10px;
            color: gray;
            font-family: 'Lato', Calibri, Arial, sans-serif;
            text-decoration: none;
            font-size: 100%;
            
        }

        .effect:hover{
            border: 3px solid black;
            color: black;
            font-weight: bold;
            
        }

        .effect:visited{
            border: 3px solid blueviolet;
            color: blueviolet;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Links & Buttons</h3>
        <a href="https://github.com/UdayNippulati/web-development-coding-with-harry-practice" target="_blank" id="clickhere">Click here</a>

        <button class="btn"> Button </button>
    </div>

    <div class="container1">
        <h3>Trying new things using Link</h3>
        <a href="https://google.com" target="_blank" class="effect"> Google </a>
        <a href="" class="effect"> Effect 2 </a>
        <a href="" class="effect"> Effect 3 </a>
        
    </div>
</body>
</html>
