<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Pseudo Selectors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: block;
            background-color: black;
            color: white;
            font-family: 'Baloo Bhai 2', cursive;
            
        }

        header::before{
            content: "";
            /* background: url('https://source.unsplash.com/random/cover') no-repeat center center; */
            background: url('https://images.unsplash.com/photo-1589049216803-a40738dfef85?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1MjE1NzI0MA&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center;
            background-size: 100%;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        header ul {
            
            display: flex;
        }

        header ul li {
            display: block;
            padding: 11px 14px;
        }

        section {
            margin: 0px 182px;
            
            text-align: center;
            height: 344px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section h1 {
            font-size: 4em;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Welcome to Coding world</h1>

            culpa, veritatis ut commodi quod dicta ullam, ratione soluta consectetur ipsum modi explicabo nobis
            architecto.</p>
    </section>
</body>

</html>
