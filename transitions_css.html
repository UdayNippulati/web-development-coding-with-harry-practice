<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            border: 2px solid white;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            height: 150px;
            width: 150px;
            border: 2px solid white;
            justify-content: center;
            align-items: center;
            transition: all 1s;
            text-align: center;
        }

        .box:hover{
            background-color: white;
            color: black;
            border-radius: 25px;
            height: 250px;
            width: 250px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>This is a BOX that hovers</p>
        </div>
    </div>
</body>

</html>
